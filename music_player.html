			<h3>青春活力</h3>

			<div>音乐播放器</div>
			<span></span>
			<img src="img/details_arrow.png" />
		</div>
		<div class="d-message">
			<div class="message-box">

				<li>dsojdpdjopq</li> -->
			</ul>
		</div>
		<div class="d-footer">
			<div class="process">
				<div class="timeBar">
					<div class="timeBar1"></div>
					<div class="ball"></div>
				</div>
				
				<span class="time-start">00:00</span>
				<span class="time-end">00:00</span>
			</div>
			<div class="select-song">
				<div id="s-prev"></div>
				<div id="s-play"></div>
				<div id="s-next"></div>
				
			</div>

		</div>
		<ul class="s-slide">
			<li class="s-active"></li>
			<li></li>
		</ul>
	</div>
	<audio id="audio" preload="auto"></audio>
	</div>
